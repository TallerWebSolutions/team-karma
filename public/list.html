<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Taller Karma</title>
  
  <link rel="stylesheet" href="vendor/bootstrap/themes/bootstrap.yeti-offline.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>

  <div class="jumbotron">
    <h1 class="container">
      <img src="images/brand.png" id="brand">
      Karma <small>run, bitch!</small></h1>
  </div>

  <nav class="navbar navbar-custom" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Reports</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
    </div>
  </nav>

  <div class="container" id="main-content">

    <div class="pull-right">
      <small class="period-description text-muted">2 weeks</small>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default"><span class="glyphicon glyphicon-calendar"></span></button>
      </div>
    </div>

    <div class="btn-toolbar">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default"><span class="glyphicon glyphicon-fullscreen"></span></button>
      </div>
      <div class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="list-view">
          <span class="glyphicon glyphicon-th"></span>
        </label>
        <label class="btn btn-default">
          <input type="radio" name="list-view">
          <span class="glyphicon glyphicon-th-large"></span>
        </label>
      </div>
    </div>

    <ul class="member-list">
      <li class="panel panel-default member">
        <div class="panel-body">
          <div class="media">
            <div class="media-object pull-left" style="height: 90px; width: 90px; background-color: #ccc"></div>
            <div class="media-body">
              <h4 class="media-heading">Batman <span class="glyphicon glyphicon-chevron-up move up text-success"></span></h4>
              <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                  <span class="sr-only">80% Complete (success)</span>
                </div>
              </div>
              <div class="badges pull-right">
                <span class="glyphicon glyphicon-bullhorn" title="Mais reportou"></span>
                <span class="glyphicon glyphicon-book" title="Mais estudos"></span>
                <span class="glyphicon glyphicon-adjust" title="Mais instável"></span>
                <span class="glyphicon glyphicon-heart-empty" title="Mais projetos de comunidade"></span>
                <span class="glyphicon glyphicon-time" title="Mais pontual"></span>
                <span class="glyphicon glyphicon-usd" title="Mais rentável"></span>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="panel panel-default member">
        <div class="panel-body">
          <div class="media">
            <div class="media-object pull-left" style="height: 90px; width: 90px; background-color: #ccc"></div>
            <div class="media-body">
              <h4 class="media-heading">Lucas</h4>
              <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                  <span class="sr-only">65% Complete (success)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="panel panel-default member">
        <div class="panel-body">
          <div class="media">
            <div class="media-object pull-left" style="height: 90px; width: 90px; background-color: #ccc"></div>
            <div class="media-body">
              <h4 class="media-heading">Zaratrustra <span class="glyphicon glyphicon-chevron-down move down text-danger"></span></h4>
              <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                  <span class="sr-only">40% Complete (success)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
